<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Beau+Rivage&family=Inconsolata:wght@200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app border-info mb-3">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input 
                  type="search"
                  placeholder="Search a city"
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="Submit"
                  value="Search 🔍"
                  class="btn btn-info w-100"
                  />
              </div>
            </div>
            <div>
          </form>
          <div class="overview">
            <h1>
              <span id="city"><strong>Cranbrook</strong></span>
            </h1>
            <h2>
              <span id="current-time">Wednesday 5:04 PM </span>
            </h2>
            <ul>
              <h3 id="description"></h3>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="image" id="icon" class="float-left" width="50%"/>
                <div class="float-left">
                  <strong id="temperature"></strong
                  ><span class="units"
                    ><a href="#" id="celsius-link" class="active">•C</a> |
                    <a href="#" id="fahrenheit-link" class="">•F</a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span>km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="card border-info mb-3" style="max-width: 36rem;">
  <div class="card-body">
    <h5 class="card-title"><strong>Affirmation of the Day</strong></h5>
    <p class="card-text">I am grateful for today, this is a new day.</p>
    <p>I am in control of my time, my self, my thoughts and my emotions </p>
    <p> Today will be a good day.</p> 
    <a href="#" class="btn btn-info">Asé! 🧿</a>
  </div>
</div>
        <small>
          <div id="author">
          <a
            href="https://github.com/michellechan40/vanilla-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Michelle Chan
       </small>
      </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
